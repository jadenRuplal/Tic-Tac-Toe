<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>

    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <h1 class="game">Tic-Tac-Toe</h1>
    <div class="board" id="boxSet">
      <div class="box" id="box1" data-position="0">
        <div class="set"></div>
      </div>
      <div class="box" id="box2" data-position="1">
        <div class="set"></div>
      </div>
      <div class="box" id="box3" data-position="2">
        <div class="set"></div>
      </div>
      <div class="box" id="box4" data-position="3">
        <div class="set"></div>
      </div>
      <div class="box" id="box5" data-position="4">
        <div class="set"></div>
      </div>
      <div class="box" id="box6" data-position="5">
        <div class="set"></div>
      </div>
      <div class="box" id="box7" data-position="6">
        <div class="set"></div>
      </div>
      <div class="box" id="box8" data-position="7">
        <div class="set"></div>
      </div>
      <div class="box" id="box9" data-position="8">
        <div class="set"></div>
      </div>
    </div>
    <h2 class="whosTurn"></h2>
    <h3 class="winner"></h3>
    <button id="reset">RESET</button>
  </body>
</html>
